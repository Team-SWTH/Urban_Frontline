syntax = "proto3";
package com.terry.proto;

message Vector2 {
	float x = 1;
	float y = 2;
}

message Vector3 {
	float x = 1;
	float y = 2;
	float z = 3;
}

message Quaternion {
	float x = 1;
	float y = 2;
	float z = 3;
	float w = 4;
}

message Transform {
	Vector3 position = 1;
	Vector3 rotation = 2;
	Vector3 scale = 3;
}
